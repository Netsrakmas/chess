<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player-turn">Current Turn: White</div>
        <div id="chessboard"></div>

        <ol id="move-history"></ol>
    </div>

    <script src="script.js"></script>
</body>
</html>
